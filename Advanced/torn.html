<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="torn.css">

</head>
<body>
    <script src="jquery.js"></script>

    <header>
        <h1>Flowers and Plushies Import Profit Calculator</h1>
    </header>
    <main>
        <div id="ticket">
            <div id="standard" class="aaa primary"><p>Standard</p></div>
            <div id="airstrip" class="aaa secondary"><p>Airstrip</p></div>
            <div id="private" class="aaa secondary"><p>Private</p></div>
            <div id="business" class="aaa secondary"><p>Business</p></div>

        </div>
        <div id="table">
        <table>
            <thead>
                <tr>
                    <th data-column="name" data-order="desc">Items' Name &#9660</th>
                    <th data-column="Location" data-order="desc">Location &#9660</th>
                    <th data-column="Time" data-order="desc">Flight Time &#9660</th>
                    <th data-column="Buy" data-order="desc">Buy Price &#9660</th>
                    <th data-column="Market" data-order="desc">Market Price &#9660</th>
                    <th data-column="Profit" data-order="desc">Profit &#9660</th>
                    <th data-column="ProfitMin" data-order="desc">Profit / min &#9660</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
        </div>
    </main>
    <script src="torn.js"></script>
</body>
</html>
